<!DOCTYPE html>
<html lang="en-us">

<style>
    table, th, td {
                    border: 1px solid black;
                }
</style>

<head>
    <title>
        Paget title using head and title elements
    </title>
</head>

<h1>
    Heading level one
</h1>

<p>
    <img src="this.jpg", alt="rasp pi" />
</p>

<table>
        <caption>Regional Sales Q1</caption>
        <tr>
          <th>Region</th>
          <th>Sales Person</th>
          <th>Amount</th>
          <th>Total</th>
        </tr>
        <tr>
          <td>North-West</td>
          <td>Time</td>
          <td>$3000</td>
        </tr>
        <tr>
          <td>South-East</td>
          <td>Ashley</td>
          <td>$1,500</td>
        </tr>
        <tr>
            <td colspan="4"
        </tr>
      </table>


</html>
